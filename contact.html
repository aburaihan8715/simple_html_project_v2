<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- owl carousel css -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- owl theme css -->
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css" />
    <!-- font awesome css -->
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Contact | Simple project</title>
  </head>
  <body>
    <div class="area">
      <header class="header_area">
        <nav class="menu_bar clear_fix">
          <div class="logo">
            <a href="index.html">
              <img src="assets/img/logo.png" alt="logo" />
            </a>
          </div>
          <div class="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="service.html">Service</a></li>
              <li><a href="gallery.html">Gallery</a></li>
              <li><a href="blogs.html">Blogs</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <section
          class="page_banner"
          style="background-image: url('assets/img/page_banner.jpg')"
        >
          <h4>contact us</h4>
        </section>

        <section class="contact clear_fix">
          <div class="contact_form">
            <h4>get in touch</h4>
            <form action="">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter name"
              />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter email"
              />
              <textarea
                name="message"
                id="message"
                placeholder="Entre message"
              ></textarea>

              <input type="submit" value="Send" />
            </form>
          </div>
          <div class="contact_address">
            <h4>our address</h4>
            <ul>
              <li>
                <i class="fa-solid fa-location-dot"></i
                ><span>Address:</span> Sydney, Australia
              </li>
              <li>
                <i class="fa-solid fa-envelope"></i
                ><span>Email:</span> info@simple.com
              </li>
              <li>
                <i class="fa-solid fa-phone"></i><span>Phone:</span> 11223344
              </li>
              <li>
                <i class="fa-solid fa-earth-europe"></i
                ><span>Web:</span> www.simple.com
              </li>
            </ul>
          </div>
        </section>

        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29206.38516544443!2d90.41039225!3d23.790201300000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7a0f70deb73%3A0x30c36498f90fe23!2sGulshan%2C%20Dhaka!5e0!3m2!1sen!2sbd!4v1746543497482!5m2!1sen!2sbd"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </main>
      <footer class="footer_area">
        <p>&copy; 2025 All rights reserved.</p>
      </footer>
    </div>

    <!-- jquery js -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- owl carousel js -->
    <script src="assets/js/owl.carousel.min.js"></script>
  </body>
</html>
